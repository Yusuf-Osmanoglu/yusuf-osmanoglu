<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Contact Us Form  | CodingLab </title>
    <link rel="stylesheet" href="css/İstyle.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fa-solid fa-user"></i>
          <div class="topic">Profil</div>
          <div class="text-one">Yusuf Osmanoğlu</div>
        </div>
        <div class="phone details">
          <i class="fa-solid fa-location-dot"></i>
          <div class="topic">Adres</div>
          <div class="text-one">Türkiye, İstanbul</div>
        </div>
        <div class="email details">
          <i class="fa-solid fa-envelope"></i>
          <div class="topic">E-Posta</div>
          <div class="text-one">yusufosmanoglu2003@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Bana Mesaj Gönder</div>
        <p>Benden herhangi bir çalışmanız veya öğreticimle ilgili herhangi bir sorunuz varsa, bana buradan mesaj gönderebilirsiniz. Sana yardım etmek benim için bir zevk.</p>
       <form action="#" method="post">
         <div class="input-box">
           <input type="text" id="isim" placeholder="Adınızı Girin">
         </div>
         <div class="input-box">
           <input type="text" id="eposta" placeholder="E-Posta'nızı Girin">
         </div>
         <div class="input-box message-box">
           <textarea id="mesaj" placeholder="Bir Mesaj Yazın"></textarea>
         </div>
         <div class="btn">
           <input type="button" id="btn" value="BAKIMDA" >
        </div>
       </form>
      </div>
    </div>
  </div>
 
              <script src="javascript/İscript.js"></script>
</body>
</html>
